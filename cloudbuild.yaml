# Cloud Build configuration for optimized builds
steps:
  # Build the application
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-f",
        "Dockerfile.cloudrun",
        "-t",
        "europe-west1-docker.pkg.dev/$PROJECT_ID/restaurant-booking/restaurant-booking-api:$COMMIT_SHA",
        "-t",
        "europe-west1-docker.pkg.dev/$PROJECT_ID/restaurant-booking/restaurant-booking-api:latest",
        ".",
      ]

  # Create Artifact Registry repository if it doesn't exist
  - name: "gcr.io/cloud-builders/gcloud"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        gcloud artifacts repositories describe restaurant-booking \
          --location=europe-west1 \
          --format="value(name)" || \
        gcloud artifacts repositories create restaurant-booking \
          --repository-format=docker \
          --location=europe-west1 \
          --description="Docker repository for Restaurant Booking App"

  # Deploy to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args: [
        "run",
        "deploy",
        "restaurant-booking-api",
        "--image",
        "europe-west1-docker.pkg.dev/$PROJECT_ID/restaurant-booking/restaurant-booking-api:$COMMIT_SHA",
        "--region",
        "europe-west1",
        "--platform",
        "managed",
        "--allow-unauthenticated",
        "--memory",
        "512Mi",
        "--cpu",
        "1",
        "--max-instances",
        "10",
        "--min-instances",
        "0",
        "--port",
        "8080",
        # IMPORTANT: Set SECRET_KEY environment variable after deployment for production security
        # gcloud run services update restaurant-booking-api --region=europe-west1 --set-env-vars="SECRET_KEY=your-secure-key"
        "--set-env-vars",
        "DEBUG=false,DATABASE_URL=sqlite:///./data/restaurant_booking.db",
      ]

# Store images in Artifact Registry
images:
  - "europe-west1-docker.pkg.dev/$PROJECT_ID/restaurant-booking/restaurant-booking-api:$COMMIT_SHA"
  - "europe-west1-docker.pkg.dev/$PROJECT_ID/restaurant-booking/restaurant-booking-api:latest"

# Build options
options:
  machineType: "E2_HIGHCPU_8"
  substitution_option: "ALLOW_LOOSE"
