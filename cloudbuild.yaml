# Cloud Build configuration for optimized builds
steps:
  # Build the application
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-f",
        "Dockerfile.cloudrun",
        "-t",
        "gcr.io/$PROJECT_ID/restaurant-booking-api:$COMMIT_SHA",
        "-t",
        "gcr.io/$PROJECT_ID/restaurant-booking-api:latest",
        ".",
      ]  # Deploy to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "restaurant-booking-api",
        "--image",
        "gcr.io/$PROJECT_ID/restaurant-booking-api:$COMMIT_SHA",
        "--region",
        "us-central1",
        "--platform",
        "managed",
        "--allow-unauthenticated",
        "--memory",
        "512Mi",
        "--cpu",
        "1",
        "--max-instances",
        "10",
        "--min-instances",
        "0",
        "--port",
        "8080",
        "--set-env-vars",
        "DEBUG=false,DATABASE_URL=sqlite:///./data/restaurant_booking.db",
      ]

# Store images in Google Container Registry
images:
  - "gcr.io/$PROJECT_ID/restaurant-booking-api:$COMMIT_SHA"
  - "gcr.io/$PROJECT_ID/restaurant-booking-api:latest"

# Build options
options:
  machineType: "E2_HIGHCPU_8"
  substitution_option: "ALLOW_LOOSE"
